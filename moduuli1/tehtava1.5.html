<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap Years</title>
</head>
<body>
<h1>Leap Years</h1>
<p>Enter a year to check if it's a leap year:</p>
<input type="number" id="yearInput" placeholder="Enter year">
<button onclick="checkLeapYear()">Check</button>

<p id="result"></p>

<script>
  'use strict';
    function checkLeapYear() {
      const year = document.getElementById("yearInput").value
      const resultElement = document.getElementById("result");

      if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
        resultElement.textContent = year + " is a leap year.";
      } else {
        resultElement.textContent = +year + " is not a leap year.";
      }
    }
</script>
</body>
</html>
